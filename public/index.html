<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json" />
    <title>Podcast Player</title>
</head>

<body>

    <!-- Navigation -->
    <div class="nav-wrapper">
        <nav class="nav">
            <h1 class="nav-title">Podcast Player</h1>
            <i class="fa-solid fa-microphone-alt"></i>
            <!-- Mobile Navigation-->
             <div class="nav-list">
                <span id="searchLink" class="selected">Search</span>
                <span id="listenLink">Listen</span>
             </div>
        </nav>
    </div>

    <div class="page-wrapper">
        <!-- Search Container -->
        <div class="search-container">
            <!-- Search History -->
            <div class="custom-select">
                <select name="searchHistory" id="searchHistory" title="Search History">
                    <option value="">Select a Previous Search</option>
                </select>
            </div>
            <!-- Search Input -->
            <input type="text" id="searchInput" placeholder="Search by Podcast">
            <!-- Search Buttons -->
            <div class="search-buttons">
                <button type="button" id="searchButton">Search</button>
                <button type="button" id="resetButton">Clear History</button>
            </div>
        </div>

        <!-- Main Container -->
        <div class="main-container">
            <!-- Loader -->
            <div id="loader" class="loader-container">
                <i class="fa-solid fa-microphone-alt"></i>
            </div>
            <!-- Cards Container -->
            <div id="response" class="cards-container">
                <!-- Card Example -->
                <!-- <div class="card">
                    <img src="/podcast-icon.png" alt="Podcast image">
                    <div class="card-content">
                        <h3>Pocast Title</h3>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            Vitae error unde eos harum earum facilis commodi neque eum quidem quis,
                            voluptas praesentium ratione laboriosam at, ipsa, dolorem voluptatem?
                            Aspernatur, quas?
                        </p>
                        <p class="episode-count">Episodes: 50</p>
                        <p class="pub-date">Newest Episode: 2024-09-01</p>
                    </div>
                </div> -->
            </div>
        </div>

        <!-- Player Container -->
        <div class="player-container">
            <div class="player">
                    <!-- Image -->
                    <div class="img-container">
                        <img id="image" src="/podcast-icon.png" alt="Podcast image">
                    </div>
                    <div class="title-container">
                        <h2 id="title">Podcast Title</h2>
                        <h3 id="datePublished">Jacinto</h3>
                    </div>
                    <!-- Audio Element -->
                    <audio id="player" src=""></audio>
                    <div class="controls-container">
                        <!-- Progress -->
                        <div class="progress-container" id="progress-container">
                            <div class="progress" id="progress"></div>
                            <div class="duration-wrapper">
                                <span id="current-time">0:00</span>
                                <span id="duration">0:00</span>
                            </div>
                        </div>
                        <!-- Controls -->
                        <div class="player-controls">
                            <i class="fas fa-backward" id="prev" title="-15 Seconds"></i>
                            <i class="fas fa-play main-button" id="play" title="Play"></i>
                            <i class="fas fa-forward" id="next" title="+15 Seconds"></i>
                        </div>
                    </div>
            </div>
            <!-- Queue -->
            <div class="queue">
                <!-- Queue Example -->
                <!-- <div class="queue-item">
                    <img src="/podcast-icon.png" alt="Episode Title">
                    <div class="queue-content">
                        <h3>Episode Title is going to be here</h3>
                        <div class="icon-container">
                            <i class="fas fa-play-circle mb-10" title="Play Podcast"></i>
                            <i class="fas fa-trash-alt" title="Remove from Queue"></i>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
